<ion-header [translucent]="true" (click)="cambiarUsuario()">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div 
    *ngFor="let m of mensajes"
      [class]="m.idUsuario==userInfo.username ? 'mensaje-yo':'mensaje'"
    >
    <label>{{m.texto}}</label>
    </div>

  
</ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-input [(ngModel)]="textoMensaje"></ion-input>
      <ion-buttons slot="end">
        <ion-icon color="primary" name="send" (click)="onClickEnviar()"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
