<ion-header>
  <ion-toolbar>
    <ion-title>Rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let r of rooms;let i=index" (click)="onClickRoom(i)">
      <ion-icon color="primary" name="people" slot="start"></ion-icon>
      <ion-label>{{r.idstr}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
